    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const photoBoxes = document.querySelectorAll('.photo-box');

            // ÂÜôÁúü„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñ¢ÈÄ£

            // „Ç´„Çπ„Çø„Éû„Ç§„Ç∫„Çπ„Çø„Ç§„É´

            // ÁèæÂú®„ÅÆ„Çπ„ÉÜ„ÉÉ„Éó

            // „ÉÅ„É•„Éº„Éà„É™„Ç¢„É´„ÅÆË°®Á§∫Áä∂ÊÖã

            // „Éö„Éº„Ç∏„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„Å®„Åç„Å´„ÉÅ„É•„Éº„Éà„É™„Ç¢„É´„ÇíË°®Á§∫

            photoBoxes.forEach(box => {

                    inputFile.click();

            // ÂÜôÁúüÂâäÈô§„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
            removePhotoButtons.forEach(button => {

                    parentBox.querySelector('.photo-add-icon').style.display = 'block';
                    parentBox.classList.remove('has-image');

                    // ÈÖçÂàó„Åã„ÇâÂâäÈô§
                    selectedPhotos[boxIndex] = null;

                    createSparkle(event);

                    // „ÄåÊ¨°„Å∏„Äç„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                    updateNextButtonState();
                });
            });

            // „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ„ÅÆÂá¶ÁêÜ
            inputFile.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {

                        const existingImg = targetBox.querySelector('img');
                        if (existingImg) {
                            existingImg.remove();

                        // Êñ∞„Åó„ÅÑÁîªÂÉè„ÇíËøΩÂä†
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        targetBox.appendChild(img);

                        // Áä∂ÊÖã„ÇíÊõ¥Êñ∞

                        // ÈÅ∏Êäû„Åï„Çå„ÅüÂÜôÁúü„ÇíÈÖçÂàó„Å´‰øùÂ≠ò
                        selectedPhotos[boxIndex] = {

                        // „ÄåÊ¨°„Å∏„Äç„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞

                    reader.readAsDataURL(file);

                // ÂÖ•Âäõ„Çí„É™„Çª„ÉÉ„Éà

            // „Ç´„Çπ„Çø„Éû„Ç§„Ç∫„Ç™„Éó„Ç∑„Éß„É≥„ÅÆÈÅ∏Êäû„Ç§„Éô„É≥„Éà
            customizeOptions.forEach(option => {

                    // ÁèæÂú®ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„Ç™„Éó„Ç∑„Éß„É≥„Åå„ÅÇ„Çå„Å∞Ëß£Èô§
                    document.querySelector('.customize-option.selected') ?.classList.remove('selected');

                    // „Åì„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥„ÇíÈÅ∏Êäû
                    this.classList.add('selected');

                    createSparkle(event);

                    // „ÄåÊ¨°„Å∏„Äç„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                    updateNextButtonState();
                });
            });

            // Ê¨°„Å∏„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            nextButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // „Éú„Çø„É≥„ÅåÁÑ°Âäπ„Å™„ÇâÂá¶ÁêÜ„Åó„Å™„ÅÑ
                    if (this.hasAttribute('disabled')) return;

                    goToNextStep();

            // Êàª„Çã„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            backButtons.forEach(button => {

            retryBtn.addEventListener('click', function() {

            // „Ç∑„Çß„Ç¢„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            shareBtn.addEventListener('click', function() {
                // „Ç∑„Çß„Ç¢Ê©üËÉΩ„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
                showSuccessAnimation();

            // „Éò„É´„Éó„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            helpButton.addEventListener('click', function() {
                showTooltip('ÂÜôÁúü„ÇíÈÅ∏„Çì„Åß„ÄÅ„Çπ„Çø„Ç§„É´„ÇíÈÅ∏„Å∂„Å†„ÅëÔºÅÁ∞°Âçò„Å´„Ç´„Çπ„Çø„Éû„Ç§„Ç∫„Åß„Åç„Çã„Çà', 3000);
                createSparkle(event);
            });

            // „Çπ„ÉØ„Ç§„ÉóÊ§úÂá∫
            let touchStartX = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeThreshold = 50;

                if (touchEndX < touchStartX - swipeThreshold) {
                    // Â∑¶„Çπ„ÉØ„Ç§„ÉóÔºàÊ¨°„Å∏Ôºâ
                    if (currentStep < 2) {
                        goToNextStep();
                    }
                }

                if (touchEndX > touchStartX + swipeThreshold) {
                    // Âè≥„Çπ„ÉØ„Ç§„ÉóÔºàÂâç„Å∏Ôºâ
                    if (currentStep > 0) {
                        goToPreviousStep();
                    }
                }
            }

            // „Çπ„ÉÜ„ÉÉ„Éó„ÇíÊ¨°„Å´ÈÄ≤„ÇÅ„ÇãÈñ¢Êï∞
            function goToNextStep() {
                if (currentStep === 0 && !hasAtLeastOnePhoto()) {
                    showTooltip('Â∞ë„Å™„Åè„Å®„ÇÇ1Êûö„ÅÆÂÜôÁúü„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 2000);
                    return;
                }

                    showTooltip('„Çπ„Çø„Ç§„É´„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ', 2000);
                    return;
                }

                if (currentStep < 2) {
                    currentStep++;
                    updateStepDisplay();

                    // „Çπ„ÉÜ„ÉÉ„Éó3„Å´ÈÄ≤„Çì„Å†Â†¥Âêà„ÅØÁîüÊàêÂá¶ÁêÜ„ÇíÈñãÂßã
                    if (currentStep === 2) {
                        simulateImageGeneration();
                    }
                }
            }

            // „Çπ„ÉÜ„ÉÉ„Éó„ÇíÂâç„Å´Êàª„ÅôÈñ¢Êï∞
            function goToPreviousStep() {
                if (currentStep > 0) {
                    currentStep--;
                    updateStepDisplay();
                }
            }

            // „Çπ„ÉÜ„ÉÉ„ÉóË°®Á§∫„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
            function updateStepDisplay() {
                // „Çπ„ÉÜ„ÉÉ„Éó„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÅÆÊõ¥Êñ∞
                stepIndicators.forEach((indicator, index) => {
                    if (index === currentStep) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });

                // „Ç≥„É≥„ÉÜ„É≥„ÉÑË°®Á§∫„ÅÆÊõ¥Êñ∞
                stepsContainer.style.transform = `translateX(-${currentStep * 100}%)`;

                // ÂêÑ„Çπ„ÉÜ„ÉÉ„Éó„Å´ÂÖ•„Å£„Åü„Å®„Åç„ÅÆÂá¶ÁêÜ
                if (currentStep === 0) {
                    showTooltip('ÂÜôÁúü„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 2000);
                } else if (currentStep === 1) {
                    showTooltip('„Çπ„Çø„Ç§„É´„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ', 2000);
                }
            }

            setupDownloadButton();

            // „ÄåÊ¨°„Å∏„Äç„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
            function updateNextButtonState() {
                const step1Next = document.getElementById('step-1-next');
                const step2Next = document.getElementById('step-2-next');

                // „Çπ„ÉÜ„ÉÉ„Éó1ÔºöÂ∞ë„Å™„Åè„Å®„ÇÇ1Êûö„ÅÆÂÜôÁúü„Åå„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åï„Çå„Å¶„ÅÑ„Çã„Åã
                if (hasAtLeastOnePhoto()) {
                    step1Next.removeAttribute('disabled');
                } else {
                    step1Next.setAttribute('disabled', 'true');
                }

                // „Çπ„ÉÜ„ÉÉ„Éó2Ôºö„Çπ„Çø„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Çã„Åã
                if (selectedStyle) {
                    step2Next.removeAttribute('disabled');
                } else {
                    step2Next.setAttribute('disabled', 'true');
                }
            }

            // Â∞ë„Å™„Åè„Å®„ÇÇ1Êûö„ÅÆÂÜôÁúü„Åå„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åï„Çå„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åô„ÇãÈñ¢Êï∞
            function hasAtLeastOnePhoto() {
                return selectedPhotos.some(photo => photo !== null);
            }

// Lambda„Å´ÈÄÅ‰ø°„Åô„Çã„Ç≥„Éº„Éâ„Çí‰øÆÊ≠£

    // LambdaÈñ¢Êï∞„ÅÆURL

        // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ

        document.getElementById('retry-btn').disabled = false;
    });
}

async function uploadPhotoToLambda(photo) {

    const uploadData = {

        mimeType: photo.dataUrl.split(',')[0].split(':')[1].split(';')[0] // MIME Type

        }
        
        const data = await response.json();
