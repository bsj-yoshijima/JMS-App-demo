<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 既存のスタイルを継承 */
    /* ... 前述のスタイル ... */

    .event-card {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .event-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 詳細ページのスタイル */
    .event-detail {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1000;
      overflow-y: auto;
    }

    .event-detail.active {
      display: block;
    }

    .detail-header {
      position: sticky;
      top: 0;
      background: white;
      padding: 16px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      padding: 8px 16px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
      color: #007AFF;
    }

    .detail-content {
      padding: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    .detail-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .detail-info {
      margin-bottom: 24px;
    }

    .detail-description {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 既存の検索セクションとイベントリスト -->
    <div class="search-section">
      <!-- ... 既存の検索部分 ... -->
    </div>

    <div class="event-list">
      <!-- イベントカードの構造を少し修正 -->
      <div class="event-card" data-type="official" data-category="セレモニー" data-id="1">
        <!-- ... 既存のイベントカード内容 ... -->
      </div>
      <!-- ... 他のイベントカード ... -->
    </div>
  </div>

  <!-- 詳細ページのテンプレート -->
  <div class="event-detail" id="eventDetail">
    <div class="detail-header">
      <button class="back-button">← 戻る</button>
      <button class="star-button">★</button>
    </div>
    <div class="detail-content">
      <img class="detail-image" src="" alt="">
      <div class="detail-info">
        <h1 class="event-title"></h1>
        <div class="event-labels"></div>
        <p class="detail-description"></p>
        <div class="event-info"></div>
      </div>
    </div>
  </div>

  <script>
    // 既存のスクリプトを保持
    // ... 検索、フィルター、お気に入り機能 ... 

    // 詳細ページ機能の追加
    const eventCards = document.querySelectorAll('.event-card');
    const eventDetail = document.getElementById('eventDetail');
    const backButton = eventDetail.querySelector('.back-button');

    function showEventDetail(event) {
      // Star buttonがクリックされた場合は詳細ページに遷移しない
      if (event.target.classList.contains('star-button')) {
        return;
      }

      const card = event.currentTarget;
      const title = card.querySelector('.event-title').textContent;
      const description = card.querySelector('.event-description').textContent;
      const image = card.querySelector('.event-thumbnail').src;
      const labels = card.querySelector('.event-labels').innerHTML;
      const info = card.querySelector('.event-info').innerHTML;

      // 詳細ページの内容を更新
      eventDetail.querySelector('.event-title').textContent = title;
      eventDetail.querySelector('.detail-image').src = image;
      eventDetail.querySelector('.event-labels').innerHTML = labels;
      eventDetail.querySelector('.detail-description').textContent = description;
      eventDetail.querySelector('.event-info').innerHTML = info;

      // お気に入り状態を同期
      const sourceStarButton = card.querySelector('.star-button');
      const detailStarButton = eventDetail.querySelector('.star-button');
      detailStarButton.classList.toggle('active', sourceStarButton.classList.contains('active'));

      // 詳細ページを表示
      eventDetail.classList.add('active');
      document.body.style.overflow = 'hidden';

      // URLを更新（オプション）
      history.pushState({}, '', `#event-${card.dataset.id}`);
    }

    function hideEventDetail() {
      eventDetail.classList.remove('active');
      document.body.style.overflow = '';
      history.pushState({}, '', '/');
    }

    // イベントリスナーの設定
    eventCards.forEach(card => {
      card.addEventListener('click', showEventDetail);
    });

    backButton.addEventListener('click', hideEventDetail);

    // 詳細ページでのお気に入りの同期
    eventDetail.querySelector('.star-button').addEventListener('click', function() {
      const title = eventDetail.querySelector('.event-title').textContent;
      const sourceCard = Array.from(eventCards).find(card => 
        card.querySelector('.event-title').textContent === title
      );
      if (sourceCard) {
        const sourceStarButton = sourceCard.querySelector('.star-button');
        sourceStarButton.click(); // 元のstar-buttonのクリックイベントを発火
      }
    });

    // ブラウザの戻るボタン対応
    window.addEventListener('popstate', () => {
      if (eventDetail.classList.contains('active')) {
        hideEventDetail();
      }
    });
  </script>
</body>
</html>
